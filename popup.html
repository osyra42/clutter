<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ„ Clutter</h1>
    <div class="subtitle">Seasonal Decorations</div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Clutter</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="status" id="status">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
